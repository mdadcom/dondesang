{% extends 'base.html' %}
{% block content %}
<section>
    <center> 
        <h1>Modifier Pays</h1>
        <form method="post" action="{% url 'update-pays' pays.pk %}">
            {% csrf_token %}

            <div class="form-group w-50">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-globe"></i>
                    </div>
                    <input type="text" id="nom" name="nom" placeholder="Pays" value="{{pays.nom}}" class="form-control">
                </div>
            </div>
            <div class="form-group w-50">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                    </div>
                    <input type="number" id="code" name="code" placeholder="code" value="{{pays.code}}" class="form-control">
                </div>
            </div>
            <div class="form-actions form-group">
                <button type="submit" class="btn btn-success btn-sm">Modifier</button>
            </div>
        </form>
    </center>
</section>
{% endblock  %}
