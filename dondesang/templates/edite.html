{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<section>
    <center>
        <h1>Modifier Region</h1>
        <form method="post" action="{% url 'update-region' region.pk %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group">
                    <div class="input-group w-50">
                        <div class="input-group-addon ">
                            <i class="fa fa-globe"></i>
                        </div>
                        
                        {% render_field form.pays placeholder="Region" class="form-control" %}
                    </div>
                </div>

                <div class="form-group">
                                    <div class="input-group w-50">
                                        <div class="input-group-addon ">
                                            <i class="fa fa-map"></i>
                                            
                                        </div>
                                        
                                        
                                        {% render_field form.nom placeholder="Region" class="form-control" %}
                                    </div>
                                </div>
                
            

                <button type="submit" class="btn btn-success btn-sm">Modifier</button>
            </div>

        </form>
    </center>
</section>
{% endblock  %}
