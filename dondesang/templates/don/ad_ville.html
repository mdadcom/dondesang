{% extends 'base.html' %}
{% block content %}
<section>
    <center>
        <h1>Ville</h1>
        <form method="post" action="{% url 'ad-ville' %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="input-group w-50">
                    
                    <div class="input-group-addon ">
                        <i class="fa fa-map"></i>
                    </div>
                    
                        <select name="region" class="form-control" required>
                            {% for region_list in region_list %}
                            <option value="{{region_list.id}}">{{region_list.nom}}</option>
                            {% endfor %}
                        </select>
                </div>
                <div class="input-group w-50">
                    <div class="input-group-addon ">
                        <i class="fa fa-map-marker"></i>
                    </div>
                    <input type="text" id="nom" name="nom" placeholder="ville" class="form-control">
                </div>
            </div>
            <div class="form-actions form-group">
                <button type="submit" class="btn btn-success btn-sm">Ajoute</button>
            </div>
        </form>
    </center>
</section>
{% endblock %}
