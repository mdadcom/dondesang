{% extends 'base.html' %}
{% block content %}
<section>
    <center>
        <div class="container">
            <div class="card-header w-50"><h1>Pays</h1></div>
            <div class="card-body card-block">
                <form action="{% url 'ad-pays' %}" method="post" class="">
                {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group w-50">
                            <div class="input-group-addon ">
                                <i class="fa fa-globe"></i>
                            </div>
                            <input type="text" id="nom" name="nom" placeholder="Pays" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group w-50">
                            <div class="input-group-addon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <input type="number" id="code" name="code" placeholder="code" class="form-control">
                        </div>
                    </div>
                    <div class="form-actions form-group">
                        <button type="submit" class="btn btn-success btn-sm">Submit</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </center>
</section>
{% endblock  %}
